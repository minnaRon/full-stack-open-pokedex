# fly.toml app configuration file generated for fs-pokedex-2023 on 2023-10-30T23:57:25+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "fs-pokedex-2023"
primary_region = "arn"

[env]
  PORT = "3000"

[deploy]
  release_command = "npm run build"

[processes]
  app = "node app.js"

[build]
  [build.args]
    NODE_VERSION = "16.15.0"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
